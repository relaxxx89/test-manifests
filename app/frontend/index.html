<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            grid-column: 1 / -1;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .response-section {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .response-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .response-content {
            background: white;
            padding: 15px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            word-break: break-all;
            min-height: 50px;
            max-height: 200px;
            overflow-y: auto;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Training App</h1>
        <p class="subtitle">–ü—Ä–æ—Å—Ç–æ–π —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ –¥–ª—è API</p>

        <div class="button-group">
            <button class="btn-primary" onclick="checkHealth()">Health</button>
            <button class="btn-primary" onclick="getInfo()">Info</button>
            <button class="btn-secondary" onclick="getHome()">Get Home</button>
        </div>

        <div class="response-section">
            <h3>Response</h3>
            <div class="response-content" id="response">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö</div>
        </div>

        <div class="response-section">
            <h3>Status</h3>
            <div id="status">–ì–æ—Ç–æ–≤–æ</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127:5000';

        function showLoading() {
            document.getElementById('status').innerHTML = '<span class="status-badge status-loading"><span class="spinner"></span>–ó–∞–≥—Ä—É–∑–∫–∞...</span>';
        }

        function showSuccess(message) {
            document.getElementById('status').innerHTML = `<span class="status-badge status-success">‚úì ${message}</span>`;
        }

        function showError(message) {
            document.getElementById('status').innerHTML = `<span class="status-badge status-error">‚úó ${message}</span>`;
        }

        function displayResponse(data) {
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        async function checkHealth() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                displayResponse(data);
                showSuccess('Health check —É—Å–ø–µ—à–µ–Ω');
            } catch (error) {
                displayResponse({ error: error.message });
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ');
            }
        }

        async function getInfo() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/info`);
                const data = await response.json();
                displayResponse(data);
                showSuccess('Info –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            } catch (error) {
                displayResponse({ error: error.message });
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ');
            }
        }

        async function getHome() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const data = await response.json();
                displayResponse(data);
                showSuccess('Home –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            } catch (error) {
                displayResponse({ error: error.message });
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ');
            }
        }
    </script>
</body>
</html>
