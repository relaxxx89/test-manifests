apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      
      volumes:
      - name: config-volume
        configMap:
          name: example-config
          items:
          - key: testttenv.file
            path: testttenv.file
      
      containers:
      - name: api
        
        env:
        - name: ENVIRONMENT
          value: "test"
        - name: USER
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: USER
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: PASSWORD


        envFrom:
          - configMapRef:
              name: example-config

        volumeMounts:
        - name: config-volume
          mountPath: /etc/config/

        image: example-api:4.0
        ports:
        - containerPort: 5000
        
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health-readiness
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health-startup
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        
        resources:
          requests:
            memory: '100Mi'
            cpu: '250m'
          limits:
            memory: '200Mi'
            cpu: '500m'
        
        imagePullPolicy: IfNotPresent
  revisionHistoryLimit: 5

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1