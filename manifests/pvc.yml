apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-data-pvc # The unique name for your PVC
spec:
  storageClassName: standard # Or a specific StorageClass name (e.g., "fast", "slow")
  accessModes:
    - ReadWriteOnce # Access mode: ReadWriteOnce, ReadOnlyMany, ReadWriteMany
  resources:
    requests:
      storage: 5Gi # Requesting 5 Gigabytes of storage
